<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/min/dropzone.min.js"
            integrity="sha512-9WciDs0XP20sojTJ9E7mChDXy6pcO0qHpwbEJID1YVavz2H6QBz5eLoDD8lseZOb2yGT8xDNIV7HIe1ZbuiDWg=="
            crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col webcam">
            <div>
                <video id="webcam" autoplay playsinline></video>
                <canvas id="canvas" class="d-none"></canvas>
                <audio id="snapSound" src="silence.wav" preload="auto"></audio>
            </div>
            <div class="controls">
                <button id="start">start</button>
                <button id="stop">stop</button>
            </div>
        </div>
    </div>
</div>
<script>
      $().ready(function() {
          var webcam = $('#webcam')[0];
          var canvas = $('#canvas')[0];
          var sound = $('#snapSound')[0];
          var webcam = new Webcam(webcam, 'user', canvas,   sound);

          $("#start").click(function() {
                webcam.start()
                .then(result =>{
                     console.log("webcam started");
                })
                .catch(err => {
                     console.log(err);
                });
          });

          $("#stop").click(function() {
               webcam.stop();
               console.log("webcam stopped");
          });
      });
</script>
<script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
<video id="webcam" autoplay playsinline width="640" height="480"></video>
<canvas id="canvas" class="d-none"></canvas>
</body>
